<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element with class selector</title>
	<style>
		.highlight{
			background-color: green;
		}
		p.highlight{
			font-style: italic;
		}
		.mainpoint.highlight{
			color:red;
			background-color: black;
		}
	</style>
</head>
<body>
	<h1 class="highlight">Element with class selector</h1>
	<p>Bahut badhiya</p>
	<p class="highlight">This is P with class ="highlight"</p>
	<div class="mainpoint highlight">This is the mainpoint of entire article.</div>
</body>
</html>
