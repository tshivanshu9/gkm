<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unordered lists</title>
</head>
<body>
	<h1>Unordered lists</h1>
	<div>
		My typical dinner shopping list:
		<ul>
			<li>Milk</li>
			<li>Donuts</li>
			<li>Cookies
				<ul>
					<li>Chocolates</li>
					<li>Sugar</li>
					<li>Peanut Butter</li>
				</ul>
			</li>
			<li>Pepto Bismol</li>
		</ul>
	</div>
</body>
</html>
