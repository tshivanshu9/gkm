<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"
	<title>Descendant selector</title>
	<style>
		section li{
			color:green;
		}
	</style>
</head>
<body>
	<h1>Descendant selector</h1>
	<section>
		Table of contents:
		<ul>
			<li>Article 1</li>
			<li>Article 2</li>
			<li>Article 3</li>
		</ul>
	</section>
	<article>
		Shopping list:
		<ul>
			<li>Cookies</li>
			<li>Cake</li>
			<li>Pie</li>
		</ul>
	</article>
</body>
</html>
